<!DOCTYPE html>
<html>
<head>
  <title>TikTok Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>TikTok Counter</h1>
  <form action="{{ url_for('blueprint.uploading_video') }}" method="POST">
    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="user_prompt" required>

    <label for="count">Count of TikToks:</label>
    <input type="number" id="count" name="user_num_videos" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
